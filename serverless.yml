  getByUsername:
    handler: src/endpoints/cart/getByUsername.index
    events:
      - http:
          path: cart/{username}
          method: get
          authorizer:
            name: auth
          cors: true

  toEmpty:
    handler: src/endpoints/cart/toEmpty.index
    events:
      - http:
          path: cart/toEmpty/{username}
          method: put
          authorizer:
            name: auth
          cors: true

  #USER
  getUser:
    handler: src/endpoints/user/getUser.index
