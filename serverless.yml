      USER_POOL_ID: !Ref CognitoUserPool
    events:
      - http:
          path: order
          method: post
          cors: true

  listOfOrder:
    handler: src/endpoints/order/list.index
    events:
      - http:
          path: order
          method: get
          authorizer:
            name: auth
          cors: true

  getByUsernameOrder:
    handler: src/endpoints/order/getByUsername.index
    events:
      - http:
          path: order/getByUsername/{username}
          method: get
          authorizer:
            name: auth
          cors: true

  getByIdOrder:
    handler: src/endpoints/order/getById.index
    events:
      - http:
          path: order/{id}
          method: get
          authorizer:
            name: auth
          cors: true

  getByUsernameAndIdOrder:
    handler: src/endpoints/order/getByUsernameAndId.index
    events:
      - http:
          path: order/getByUsername/{username}/{id}
          method: get
          authorizer:
            name: auth
          cors: true
  #CART
  createCart:
    handler: src/endpoints/cart/create.index
    events:
      - http:
          path: cart
          method: post
          authorizer:
            name: auth
          cors: true

  deleteCart:
    handler: src/endpoints/cart/delete.index
    events:
      - http:
          path: cart/{username}
          method: delete
