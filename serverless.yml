          authorizer:
            name: auth
          cors: true

  deleteCategory:
    handler: src/endpoints/category/delete.index
    events:
      - http:
          path: category/{name}
          method: delete
          authorizer:
            name: auth
          cors: true

  #ORDER
  createOrder:
    handler: src/endpoints/order/create.index
